<!DOCTYPE html>
<html>
<link rel="stylesheet" href="app/player/Player.css">
<link rel="stylesheet" href="library/css/font-awesome-4.7.0/css/font-awesome.min.css">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id='body_wrap'>
	
	<div id='player_search_section'>
		<div id='player_search_section_sub'> 
			
			<select id='region'>
					<option value='kr'>한국</option>
					<option value='br1'>BR1</option>
					<option value='eun1'>EUN1</option>
					<option value='euw1'>EUW1</option>
					<option value='jp1'>일본</option>
					<option value='la1'>LA1</option>
					<option value='la2'>LA2</option>
					<option value='na1'>NA1</option>
					<option value='oc1'>OC1</option>
					<option value='ru'>RU</option>
					<option value='tr1'>TR1</option>
			</select> 
			
			<input id='summoner_name' type="text" placeholder="검색할 유저명을 입력해주세요"
				onkeypress="javascript:press_enter_on_user_name()">
				
			<button id='search' onclick="javascript:search_summoner()">
				<i class="fa fa-search fa-2x" aria-hidden="true"></i>
			</button>
			
		</div>
	</div>

		<div id='player_info'>
		<img id='player_icon' alt="" src="">
		</div>
		
		<div id='match_list'>
		</div>
	</div>
</body>
<script type="text/javascript" src='app/player/Player_11_main.js'></script>
<script type="text/javascript" src='app/player/Player_12_player_match.js'></script>
<script type="text/javascript" src='app/player/Player_13_match.js'></script>
<script type="text/javascript" src='app/player/Player_14_match_summary.js'></script>
<script type="text/javascript" src='app/player/Player_15_match_player.js'></script>
</html>
